buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
    }
}

dependencies {
    compile 'com.android.support:support-v13:+'
    compile 'com.netflix.rxjava:rxjava-android:0.15.1@jar'
    compile 'com.netflix.rxjava:rxjava-core:0.15.1@jar'
    compile 'com.squareup.retrofit:retrofit:1.3.0@jar'
    compile 'com.google.code.gson:gson:2.2.4@jar'
}

